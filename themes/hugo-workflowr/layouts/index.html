
{{ define "main" }}
  <h1 class="title is-1">{{ .Title }}</h1>
  {{ .Content }}
  <h2>Projects</h2>
  {{ range (.Paginate .Site.RegularPages).Pages }}
  <article>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ .Description }}
  </article>
  {{ end }}
  {{ partial "pagination.html" . }}
{{ end }}
