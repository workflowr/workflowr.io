
{{ define "hero" }}
  {{- partial "hero.html" . -}}
{{ end }}

{{ define "main" }}
  <div class="field is-grouped is-grouped-multiline">
  {{ range .Data.Terms.ByCount }}
    <div class="control">
      <div class="tags has-addons">
        <a class="tag is-link is-large" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        <p class="tag is-large">{{ .Count }}</p>
      </div>
    </div>
  {{ end }}
  </div>
{{ end }}
