
{{ define "hero" }}
  {{- partial "hero.html" . -}}
{{ end }}

{{ define "main" }}
  <div class="columns">
    <div class="column is-one-quarter">
      <aside class="menu">
        <p class="menu-label">
          Table of contents
        </p>
        <ul class="menu-list">
          {{ range .Pages.ByWeight }}
          <li>
            <a href="#{{ .Title | urlize }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>
      </aside>
    </div>
    <div class="column is-half">
      {{ range .Pages.ByWeight }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
  </div>
{{ end }}
