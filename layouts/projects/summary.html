<article>
  <div class="columns is-centered">
    <div class="column is-one-third">
      <h3 class="title is-3"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <h5 class="subtitle is-5">
        <img class="image is-32x32" style="display:inline-block;" src="https://github.com/{{ .Params.account }}.png" />
        <a href="/projects/github/{{ .Params.account }}/">{{ .Params.account }}</a>
      </h5>
      <p class="content">{{ .Description | markdownify }}</p>
      {{ with .Params.topics }}
      <div class="field is-grouped is-grouped-multiline">
        {{ range . }}
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link is-medium" href="/topics/{{ . }}">{{ . }}</a>
          </div>
        </div>
        {{ end }}
      </div>
      {{ end }}
    </div>
    <div class="column is-two-fifths">
      <figure class="thumbnail image is-16x9">
          <img src="{{ .RelPermalink }}thumbnail.png"
               alt="Thumbnail preview of website for workflowr project {{ .Title }}.">
      </figure>
    </div>
  </div>
</article>
<div class="columns is-centered">
  <div class="column is-four-fifths">
    <hr/>
  </div>
</div>
