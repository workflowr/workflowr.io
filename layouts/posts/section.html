
{{ define "hero" }}
  {{- partial "hero.html" . -}}
{{ end }}

{{ define "main" }}
  <div class="content">
    <ul>
      {{ range (.Paginate .CurrentSection.RegularPagesRecursive.ByLastmod.Reverse).Pages }}
        <li>{{ .Date.Format "2006-01-02" }}: <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ partial "pagination.html" . }}
{{ end }}
